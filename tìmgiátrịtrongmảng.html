<body>
<script>
  let a = [-7,-3,0,2,6,11,23,30];
  let value = prompt("Số");
  for (let i = 0;i < a.length;i++){
    if(value == a[i]){
      alert("Là giá trị trong mảng" + a[i] +i);
    } else{
      alert("không phải là giá trị trong mảng");
    }
  }
</script>
